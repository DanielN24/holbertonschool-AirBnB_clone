<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png"/>
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>Cundinamarca, Antioquia...</h4>
                        <ul class="popover">
                            <li>
                                <h2>Cundinamarca:</h2>
                                <ul>
                                    <h4>
                                        <li>La Mesa</li>
                                        <li>Mosquera</li>
                                    </h4>
                                </ul>
                            </li>
                            <li>
                                <h2>Antioquia:</h2>
                                <ul>
                                    <h4>
                                        <li>Medellin</li>
                                        <li>Rionegro</li>
                                    </h4>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>BBQ, Wifi...</h4>
                        <ul class="popover">
                            <h4>
                                <li>BBQ</li>
                                <li>Wifi</li>
                                <li>Tv</li>
                                <li>kitchen</li>
                            </h4>
                        </ul>
                    </div>
                    <button class="button">
                        Search
                    </button>
                </section>
            </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
